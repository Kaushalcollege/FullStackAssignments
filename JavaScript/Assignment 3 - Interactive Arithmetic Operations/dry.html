<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Wireframe:
    container:
        |
        | -- heading "Interactive Arithmetic Operations"
        | -- input field for first number, with label = "Number A :" (id = num1)
        |       -- error div with id = numA-error
        |
        | -- input field for second number, with label = "Number B :" (id = num2)
        |       -- error div with id = numB-error
        |
        | -- dropdown for selecting operation, with label = "Operation :"
        |    -- options: Add, Subtract, Multiply, Divide (id = operation)
        |       -- error div with id = opr-error
        |
        | -- button "Calculate" (id = calculate)and button "Clear" (id = clear)
        | -- area to display result, with label = "Result :" (id = result-container)
        | -- heading -- "Calculation history" (id = history-container)
        | -- area to display calculation history -->

    <div class="container">
      <h2>Interactive Arithmetic Operations</h2>

      <!-- First Number input -- shouls have label and error div -->
      <label for="num1">Number A : </label>
      <input type="text" id="num1" placeholder="Number A :" />
      <div id="numA-error"></div>

      <!-- Second Number input -- shouls have label and error div -->
      <label for="num2">Number B : </label>
      <input type="text" id="num2" placeholder="Number B :" />
      <div id="numB-error"></div>

      <!-- Dropdown for selecting operation -- should have label and error div -->
      <label for="operation">Operation : </label>
      <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
      </select>
      <div id="opr-error"></div>

      <!-- Buttons for Calculate and Clear -->
      <div class="button-group">
        <button id="calculate">Calculate</button>
        <button id="clear">Clear</button>
      </div>

      <!-- Area to display result -->
      <h4 id="result">Result:</h4>
      <div id="result-container"></div>
      <!-- Area to display calculation history -->
      <h3>Calculation History</h3>
      <div id="history-container"></div>
    </div>

    <script src="file.js" async defer></script>
  </body>
</html>
