<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment - 4 -- Time.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <!-- wireframe:
  container:
      |
      |-- heading(h1) with id "main-heading"
      |
      |-- div with local time (id = local-time) and date (id = local-date).
      |
      |-- div with other zone times(id = zone-time) and dates(id = zone-date) -- select dropdown element(id = timezone-select) -->
  <body class="bg-light text-center py-5">
    <div class="container">
      <h1 id="main-heading" class="text-primary fw-bold mb-5">
        Time in Different Time Zones
      </h1>

      <!-- Local Time Box -->
      <div
        class="p-4 mb-4 bg-white shadow rounded-4 mx-auto"
        style="max-width: 400px"
      >
        <h5 class="text-info fw-semibold mb-3">Your Local Time</h5>
        <h2 id="local-time" class="fw-bold text-primary"></h2>
        <p id="local-date" class="mb-0 text-secondary"></p>
      </div>

      <!-- Selected Zone Box -->
      <div
        class="p-4 bg-white shadow rounded-4 mx-auto"
        style="max-width: 400px"
      >
        <h5 class="text-info fw-semibold mb-3">Selected Time Zone</h5>
        <select
          id="timezone-select"
          class="form-select text-center mb-3 border-secondary"
        >
          <option value="America/New_York">New York (Eastern Time)</option>
          <option value="Europe/London">London (GMT)</option>
          <option value="Asia/Tokyo">Tokyo (JST)</option>
          <option value="Australia/Sydney">Sydney (AEST)</option>
          <option value="Europe/Berlin">Berlin (CET)</option>
        </select>
        <h2 id="zone-time" class="fw-bold text-success"></h2>
        <p id="zone-date" class="mb-0 text-secondary"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
